    <h1>Simple Basic Mathematics Calculator</h1>
    <div id="calculator">
    <div>
        <tr>
            <button id="inputLabel" onclick="GetNumber(this)">0</button><br/>  
            <td><button  onclick="GetNumber(this)" style="background-color: green;">CE</button> </td>
            <td><button  onclick="GetNumber(this)"style="background-color: #b38f00;">/</button>  </td>
            <td><button  onclick="GetNumber(this)"style="background-color: #b38f00;">*</button>  </td>
            <td><button  onclick="GetNumber(this)"style="background-color: #b38f00;">+</button>  </td>
        </tr>
        </div>
        <div>
        <tr>
            <td><button  onclick="GetNumber(this)">1</button>  </td>
            <td><button  onclick="GetNumber(this)">2</button>  </td>
            <td><button  onclick="GetNumber(this)">3</button>  </td>
            <td><button  onclick="GetNumber(this)"style="background-color: #b38f00;">-</button> </td>
        </tr>
    </div>
    <div>
        <tr> 
            <td><button  onclick="GetNumber(this)">4</button></td>
            <td><button  onclick="GetNumber(this)">5</button> </td>
            <td><button  onclick="GetNumber(this)">6</button> </td>
            <td><button  onclick="GetNumber(this)" style="background-color: #b38f00;">.</button> </td>
            
        </tr>
    </div>
    <div>
        <tr>
            <td><button  onclick="GetNumber(this)">7</button>  </td>
            <td><button  onclick="GetNumber(this)">8</button>  </td>
            <td><button  onclick="GetNumber(this)">9</button>  </td>
            <td><button    onclick="GetNumber(this)">0</button>   </td>
        
        </tr>
    </div>
    <div>
        <tr>
           <td><button    onclick="GetNumber(this)">00</button>   </td>
            <td><button    onclick="GetNumber(this)">000</button>   </td>
            <td><button    onclick="GetNumber(this)" style= "width:180px; background-color: blue;">=</button>   </td>
        </tr>
    </div>
    </div>
</div>
